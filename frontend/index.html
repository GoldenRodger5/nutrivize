<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Basic Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="description" content="AI-powered nutrition tracking and meal planning app. Track your meals, get personalized insights, and achieve your health goals." />
    <meta name="theme-color" content="#48bb78" />
    <meta name="background-color" content="#ffffff" />
    
    <!-- PWA Meta Tags -->
    <meta name="application-name" content="Nutrivize" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Nutrivize" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="msapplication-TileColor" content="#48bb78" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png" />
    <link rel="shortcut icon" href="/favicon.ico" />
    
    <!-- iOS PWA Authentication Helper -->
    <script src="/ios-pwa-auth.js"></script>
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/apple-touch-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/icons/apple-touch-icon-167x167.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon-180x180.png" />
    
    <!-- iOS Splash Screens optimized for iPhone and Dynamic Island -->
    <!-- iPhone 14 Pro Max -->
    <link rel="apple-touch-startup-image" 
          href="/icons/splash/iphone-14-pro-max.png" 
          media="(device-width: 430px) and (device-height: 932px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)" />
    <!-- iPhone 14 Pro -->
    <link rel="apple-touch-startup-image" 
          href="/icons/splash/iphone-14-pro.png" 
          media="(device-width: 393px) and (device-height: 852px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)" />
    <!-- iPhone 14 -->
    <link rel="apple-touch-startup-image" 
          href="/icons/splash/iphone-14.png" 
          media="(device-width: 390px) and (device-height: 844px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)" />
    <!-- iPhone SE -->
    <link rel="apple-touch-startup-image" 
          href="/icons/splash/iphone-se.png" 
          media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)" />
    
    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileImage" content="/icons/icon-144x144.png" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Nutrivize - Smart Nutrition Tracker" />
    <meta property="og:description" content="AI-powered nutrition tracking and meal planning app" />
    <meta property="og:image" content="/icons/icon-512x512.png" />
    <meta property="og:url" content="https://nutrivize-frontend.onrender.com" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Nutrivize - Smart Nutrition Tracker" />
    <meta name="twitter:description" content="AI-powered nutrition tracking and meal planning app" />
    <meta name="twitter:image" content="/icons/icon-512x512.png" />
    
    <!-- CSS for Dynamic Island optimization -->
    <style>
      /* Ensure content doesn't interfere with Dynamic Island */
      @supports (padding: max(0px)) {
        .safe-area-top {
          padding-top: max(44px, env(safe-area-inset-top));
        }
      }
      
      /* Prevent text selection and callouts on mobile */
      body {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -webkit-tap-highlight-color: transparent;
        user-select: none;
      }
      
      /* Allow text selection in input fields */
      input, textarea, [contenteditable] {
        -webkit-user-select: text;
        user-select: text;
      }
    </style>
    
    <title>Nutrivize V2 - Smart Nutrition Tracker</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- PWA Installation Script -->
    <script>
      // Register service worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
      
      // PWA Install prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        // Show install button or trigger install flow
      });
    </script>
    
    <!-- Chakra UI Color Mode Script -->
    <script>
      (function() {
        try {
          var mode = localStorage.getItem('chakra-ui-color-mode');
          if (mode === 'dark') {
            document.documentElement.style.colorScheme = 'dark';
            document.body.style.backgroundColor = '#1A202C';
          } else {
            document.documentElement.style.colorScheme = 'light';
            document.body.style.backgroundColor = '#ffffff';
          }
        } catch (e) {}
      })();
    </script>
  </body>
</html>
