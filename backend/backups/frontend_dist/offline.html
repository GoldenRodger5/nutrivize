<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Nutrivize - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            padding-top: max(44px, env(safe-area-inset-top));
        }
        
        .icon {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
            font-size: 40px;
        }
        
        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 12px;
        }
        
        p {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 32px;
            line-height: 1.5;
        }
        
        .button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .features {
            margin-top: 40px;
            opacity: 0.8;
        }
        
        .features h3 {
            font-size: 18px;
            margin-bottom: 16px;
        }
        
        .features ul {
            list-style: none;
            font-size: 14px;
        }
        
        .features li {
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .features li::before {
            content: "âœ“";
            margin-right: 8px;
            font-weight: bold;
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
            }
            
            p {
                font-size: 14px;
            }
            
            .button {
                padding: 14px 28px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="icon">
        ðŸ¥—
    </div>
    
    <h1>You're Offline</h1>
    <p>No internet connection found.<br>Some features may be limited while offline.</p>
    
    <button class="button" onclick="window.location.reload()">
        Try Again
    </button>
    
    <div class="features">
        <h3>Available Offline:</h3>
        <ul>
            <li>View cached meal plans</li>
            <li>Browse saved recipes</li>
            <li>Review nutrition history</li>
            <li>Add food logs (will sync later)</li>
        </ul>
    </div>
    
    <script>
        // Check for connection and auto-reload when back online
        window.addEventListener('online', () => {
            window.location.reload();
        });
        
        // Retry button functionality
        function retryConnection() {
            if (navigator.onLine) {
                window.location.href = '/';
            } else {
                window.location.reload();
            }
        }
        
        // Make the page interactive
        document.querySelector('.button').addEventListener('click', retryConnection);
    </script>
</body>
</html>
