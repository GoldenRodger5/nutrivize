[pytest]
minversion = 7.0
addopts = -ra -q --strict-markers --tb=short --maxfail=10 --durations=10
testpaths = tests
timeout = 300
markers =
    slow: marks tests as slow (deselect with -m "not slow")
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    auth: marks tests related to authentication
    ai: marks tests related to AI services
    database: marks tests requiring database access
    server_required: marks tests that require the server to be running
    rate_limited: marks tests that are prone to rate limiting
    vector: marks tests that use vector search
    batch: marks tests that perform batch operations
asyncio_mode = auto
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
