version: 2
services:
  - type: web
    name: nutrivize-backend
    env: python
    region: oregon
    plan: starter
    branch: master
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && gunicorn app.main:app -w 4 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT"
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: MONGODB_URL
        fromDatabase:
          name: nutrivize-db
          property: connectionString
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: FIREBASE_SERVICE_ACCOUNT_BASE64
        sync: false
      - key: GOOGLE_CLOUD_VISION_CREDENTIALS_JSON
        sync: false
      - key: FRONTEND_URL
        value: https://nutrivize-frontend.onrender.com
      - key: SECRET_KEY
        generateValue: true
      - key: PORT
        value: 8000

  - type: web
    name: nutrivize-frontend
    env: static
    region: oregon
    plan: starter
    branch: master
    buildCommand: "cd frontend && npm ci && npm run build"
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
